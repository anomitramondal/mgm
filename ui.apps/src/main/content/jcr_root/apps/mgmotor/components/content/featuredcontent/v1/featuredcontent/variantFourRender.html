<div class="featured-content">		
				<div class="featured-content-holder">
					<h2 class="featured-content-header ${properties.headlinebordercolor}"><a href="${properties.imgUrl}">${properties.headline @context='html'}</a></h2>										
					<div class="featured-content-img">
						<img src="${properties.fileReference}" alt="" class="img-responsive">
					</div>
					<div class="featured-content-category">
						<div class="featured-content-category-title">${properties.category}</div>
					</div>
				</div>
			</div>
